<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-900 to-purple-900 min-h-screen flex items-center justify-center">
  <div class="bg-white p-12 rounded-3xl shadow-2xl text-center max-w-md w-full">
    <h1 class="text-5xl font-bold text-indigo-800 mb-8">ADMIN LOGIN</h1>
    <input type="password" id="pass" placeholder="Password" class="w-full p-5 rounded-xl border-2 text-xl mb-6">
    <button onclick="if(document.getElementById('pass').value===localStorage.getItem('zm_admin_pass')||'asad123'){localStorage.setItem('zm_admin_logged','true');location.href='admin-panel.html'}else alert('Wrong!')" 
            class="w-full bg-green-600 text-white py-5 rounded-xl text-2xl">LOGIN</button>
  </div>
</body>
</html>
