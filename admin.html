<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><title>Admin – ZentroMall</title>
  <link rel="icon" href="logo.png"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <div class="max-w-6xl mx-auto p-10">
    <h1 class="text-5xl font-bold text-center text-yellow-500 mb-10">ADMIN PANEL</h1>

    <!-- Add Product -->
    <div class="bg-gray-800 p-8 rounded-2xl mb-10">
      <input id="pname" placeholder="Product Name" class="w-full p-4 mb-4 rounded bg-gray-700"><br>
      <input id="pprice" type="number" placeholder="Price" class="w-full p-4 mb-4 rounded bg-gray-700"><br>
      <input id="pimage" placeholder="Image URL" class="w-full p-4 mb-4 rounded bg-gray-700"><br>
      <input id="pdesc" placeholder="Description" class="w-full p-4 mb-6 rounded bg-gray-700"><br>
      <button onclick="addProduct()" class="w-full bg-green-600 py-4 rounded text-2xl font-bold">Add Product</button>
    </div>

    <!-- Products List -->
    <h2 class="text-3xl mb-6">All Products</h2>
    <div id="admin-products" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>

    <!-- Orders -->
    <h2 class="text-3xl mt-16 mb-6">Recent Orders</h2>
    <div id="admin-orders"></div>
  </div>

  <script src="main.js"></script>
  <script>
    function addProduct() {
      const name = document.getElementById("pname").value;
      const price = parseInt(document.getElementById("pprice").value);
      const image = document.getElementById("pimage").value || "https://via.placeholder.com/400";
      const desc = document.getElementById("pdesc").value;
      if (!name || !price) return alert("Fill name & price");
      const newId = products.length ? Math.max(...products.map(p=>p.id)) + 1 : 1;
      products.push({id:newId, name, price, image, desc});
      saveData(); location.reload();
    }

    document.getElementById("admin-products").innerHTML = products.map(p=>`
      <div class="bg-gray-800 p-6 rounded-2xl">
        <img src="${p.image}" class="w-full h-48 object-cover rounded">
        <h3 class="text-xl font-bold mt-4">${p.name}</h3>
        <p>₹${p.price.toLocaleString()}</p>
        <button onclick="if(confirm('Delete?')){products=products.filter(x=>x.id!==${p.id});saveData();location.reload();}" class="bg-red-600 w-full mt-4 py-3 rounded">Delete</button>
      </div>`).join("");

    document.getElementById("admin-orders").innerHTML = orders.slice(-10).reverse().map(o=>`
      <div class="bg-gray-800 p-6 rounded-2xl mb-6">
        <p><strong>${o.date}</strong> – ₹${o.total.toLocaleString()}</p>
        <p>Customer: ${o.customer.name} (${o.customer.phone})</p>
      </div>`).join("");
  </script>
</body>
</html>
