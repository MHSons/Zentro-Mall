<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin Login - Ehsan Collection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="admin.css"/>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Admin Login</h2>
    <form id="admin-login" class="space-y-4">
      <input id="username" placeholder="Username" class="w-full p-2 border rounded"/>
      <input id="password" type="password" placeholder="Password" class="w-full p-2 border rounded"/>
      <div class="flex gap-2">
        <button type="submit" class="flex-1 bg-blue-600 text-white p-2 rounded">Login</button>
        <a href="index.html" class="flex-1 text-center p-2 border rounded">Back</a>
      </div>
    </form>
    <p id="error" class="text-red-600 mt-4 hidden">Invalid credentials</p>
  </div>

  <script src="admin.js"></script>
</body>
</html>
