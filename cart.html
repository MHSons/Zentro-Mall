<!DOCTYPE html>
<html><head>
  <meta charset="UTF-8"><title>Cart - ZentroMall</title>
  <link rel="icon" href="logo.png"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-gradient-to-r from-indigo-800 to-purple-900 text-white p-6">
    <div class="container mx-auto flex justify-between"><a href="index.html"><img src="logo.png" class="h-14"></a>
      <a href="checkout.html" class="bg-yellow-500 text-black px-8 py-3 rounded-full font-bold text-xl">Checkout</a>
    </div>
  </header>

  <div class="container mx-auto px-4 py-10">
    <h1 class="text-4xl font-bold text-center mb-10">Your Cart</h1>
    <div id="cart-items"></div>
    <div class="text-center mt-10">
      <h2 id="total" class="text-3xl font-bold text-indigo-600"></h2>
    </div>
  </div>

  <script src="main.js"></script>
  <script>
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const products = JSON.parse(localStorage.getItem("products"));
    const container = document.getElementById("cart-items");

    let total = 0;
    container.innerHTML = cart.map(item => {
      const p = products.find(x => x.id === item.id);
      total += p.price * item.qty;
      return `
        <div class="bg-white p-6 rounded-xl shadow-lg mb-6 flex justify-between items-center">
          <div>
            <h3 class="text-2xl font-bold">${p.name}</h3>
            <p>₹${p.price} × ${item.qty}</p>
          </div>
          <button onclick="removeFromCart(${p.id})" class="bg-red-600 text-white px-6 py-3 rounded">Remove</button>
        </div>`;
    }).join("") || "<p class='text-center text-2xl'>Cart is empty</p>";

    document.getElementById("total").innerText = "Total: ₹" + total.toLocaleString();

    function removeFromCart(id) {
      let cart = JSON.parse(localStorage.getItem("cart"));
      cart = cart.filter(x => x.id !== id);
      localStorage.setItem("cart", JSON.stringify(cart));
      location.reload();
    }
    updateCartCount();
  </script>
</body></html>
