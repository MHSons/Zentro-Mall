<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - ZentroMall</title>
  <link rel="icon" href="logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .qty-btn { width: 45px; height: 45px; font-size: 24px; }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-900 via-indigo-900 to-black text-white min-h-screen">

  <!-- Navbar -->
  <nav class="bg-black bg-opacity-90 backdrop-blur-lg p-6 sticky top-0 z-50 shadow-2xl">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <a href="index.html" class="flex items-center gap-4">
        <img src="logo.png" alt="ZentroMall" class="h-14 rounded-full">
        <h1 class="text-4xl font-extrabold text-yellow-400">ZentroMall</h1>
      </a>
      <div class="flex gap-6 items-center">
        <span class="text-xl">Items: <strong id="cart-count">0</strong></span>
        <a href="checkout.html" class="bg-gradient-to-r from-green-500 to-emerald-600 px-10 py-5 rounded-full text-2xl font-bold hover:scale-110 transition shadow-lg">
          Proceed to Checkout ‚Üí
        </a>
      </div>
    </div>
  </nav>

  <!-- Cart Content -->
  <div class="max-w-5xl mx-auto px-6 py-16">
    <h1 class="text-6xl font-extrabold text-center mb-16 bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 to-pink-500">
      Your Shopping Cart
    </h1>

    <div id="cart-items" class="space-y-8"></div>

    <!-- Coupon -->
    <div class="bg-gray-800 rounded-3xl p-8 mt-12 shadow-2xl">
      <div class="flex flex-col md:flex-row gap-4">
        <input type="text" id="coupon" placeholder="Enter Coupon Code (e.g. ZENTRO50)" 
               class="flex-1 p-6 rounded-xl bg-gray-700 text-xl placeholder-gray-400">
        <button onclick="applyCoupon()" class="bg-green-600 hover:bg-green-700 px-10 py-6 rounded-xl text-2xl font-bold">
          Apply Coupon
        </button>
      </div>
      <p id="coupon-msg" class="text-green-400 text-xl mt-4 font-bold text-center"></p>
    </div>

    <!-- Total -->
    <div class="text-right mt-12 bg-gray-800 rounded-3xl p-10 shadow-2xl">
      <p class="text-4xl mb-4">Subtotal: <span id="subtotal" class="font-bold text-yellow-400">‚Ç®0</span></p>
      <p class="text-5xl font-extrabold">Grand Total: <span id="total" class="text-green-400">‚Ç®0</span></p>
      <p id="discount-msg" class="text-pink-400 text-2xl mt-4"></p>
    </div>

    <div class="text-center mt-12">
      <a href="checkout.html" class="inline-block bg-gradient-to-r from-yellow-500 to-orange-600 text-black px-20 py-8 rounded-full text-4xl font-extrabold hover:scale-110 transition shadow-2xl">
        CHECKOUT NOW ‚Üí
      </a>
    </div>
  </div>

  <script src="main.js"></script>
  <script>
    let discount = 0;

    function renderCart() {
      const container = document.getElementById("cart-items");
      if (cart.length === 0) {
        container.innerHTML = `<p class="text-center text-4xl text-gray-500 py-20">Your cart is empty üòî</p>`;
        document.getElementById("subtotal").textContent = "‚Ç®0";
        document.getElementById("total").textContent = "‚Ç®0";
        updateCartCount();
        return;
      }

      let subtotal = 0;
      container.innerHTML = cart.map(item => {
        const p = products.find(x => x.id === item.id);
        if (!p) return "";
        subtotal += p.price * item.qty;

        return `
          <div class="bg-gray-800 rounded-3xl p-8 shadow-2xl flex flex-col md:flex-row items-center justify-between gap-8 hover:bg-gray-700 transition">
            ${p.image.startsWith("data:video")
              ? `<video src="${p.image}" class="w-32 h-32 object-cover rounded-2xl" controls></video>`
              : `<img src="${p.image}" class="w-32 h-32 object-cover rounded-2xl">`
            }
            <div class="flex-1 text-center md:text-left">
              <h3 class="text-3xl font-bold">${p.name}</h3>
              <p class="text-xl text-gray-400 mt-2">${p.desc || ""}</p>
              <p class="text-2xl font-bold text-green-400 mt-4">${formatPrice(p.price)} each</p>
            </div>
            <div class="flex items-center gap-6">
              <button onclick="changeQty(${p.id}, -1)" class="qty-btn bg-red-600 hover:bg-red-700 rounded-full">-</button>
              <span class="text-4xl font-bold w-16 text-center">${item.qty}</span>
              <button onclick="changeQty(${p.id}, 1)" class="qty-btn bg-green-600 hover:bg-green-700 rounded-full">+</button>
            </div>
            <div class="text-right">
              <p class="text-3xl font-bold text-yellow-400">${formatPrice(p.price * item.qty)}</p>
              <button onclick="removeFromCart(${p.id})" class="mt-4 bg-red-600 hover:bg-red-700 px-8 py-4 rounded-xl font-bold text-xl">
                Remove
              </button>
            </div>
          </div>`;
      }).join("");

      const finalTotal = subtotal - discount;
      document.getElementById("subtotal").textContent = formatPrice(subtotal);
      document.getElementById("total").textContent = formatPrice(finalTotal);
      updateCartCount();
    }

    function changeQty(id, delta) {
      const item = cart.find(x => x.id === id);
      if (item) {
        item.qty += delta;
        if (item.qty <= 0) removeFromCart(id);
        else {
          saveData();
          renderCart();
        }
      }
    }

    function removeFromCart(id) {
      if (confirm("Remove this item?")) {
        cart = cart.filter(x => x.id !== id);
        saveData();
        renderCart();
      }
    }

    function applyCoupon() {
      const code = document.getElementById("coupon").value.trim().toUpperCase();
      const msg = document.getElementById("coupon-msg");
      const discountMsg = document.getElementById("discount-msg");

      if (code === "ZENTRO50") {
        discount = Math.round(parseInt(document.getElementById("subtotal").textContent.replace(/[^0-9]/g,"")) * 0.5);
        msg.textContent = "üéâ ZENTRO50 Applied! 50% OFF!";
        discountMsg.innerHTML = `Discount: <span class="text-pink-400">-‚Ç®${discount.toLocaleString()}</span>`;
      } else if (code === "EID100") {
        discount = 100000;
        msg.textContent = "üéâ EID100 Applied! ‚Ç®100,000 OFF!";
        discountMsg.innerHTML = `Special Discount: <span class="text-pink-400">-‚Ç®100,000</span>`;
      } else {
        discount = 0;
        msg.textContent = "‚ùå Invalid Coupon";
        discountMsg.textContent = "";
      }
      renderCart();
    }

    // Load cart on start
    renderCart();
  </script>
</body>
</html>
