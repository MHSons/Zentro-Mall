<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

<div class="sidebar">
    <button onclick="showTab('products')">Products</button>
    <button onclick="showTab('bank')">Bank Info</button>
</div>

<div class="content">

<div id="products" class="section">
    <h2>Add Product</h2>
    <input id="pname" placeholder="Product Name">
    <input id="pprice" placeholder="Price">
    <input id="pimg" placeholder="Image URL">

    <button onclick="addProduct()">Add</button>

    <h3>Product List</h3>
    <div id="plist"></div>
</div>

<div id="bank" class="section hidden">
    <h2>Add Bank Details</h2>

    <input id="bankname" placeholder="Bank Name">
    <input id="accno" placeholder="Account Number">
    <input id="iban" placeholder="IBAN Number">

    <button onclick="addBank()">Add</button>

    <h3>Saved Banks</h3>
    <div id="banklist"></div>
</div>

</div>

<script src="dashboard.js"></script>
</body>
</html>
