<!DOCTYPE html>
<html lang="en" dir="ltr"> <!-- Admin panel is usually English/LTR -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - MAH Store</title>
    <link rel="stylesheet" href="../form_page.css"> <!-- Re-use basic form styling -->
    <style> 
        .form-container { margin-top: 100px; }
        .form-container h2 { color: #dc3545; }
        #admin-login-form .submit-btn { background: #dc3545; }
        #admin-login-form .submit-btn:hover { background: #c82333; }
    </style>
</head>
<body>
    <main id="admin-login-main">
        <div class="form-container">
            <h2>MAH Store Admin Panel Login</h2>
            <form id="admin-login-form" action="authenticate.php" method="POST">
                <div class="form-group">
                    <label for="admin-username">Username:</label>
                    <input type="text" id="admin-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="admin-password">Password:</label>
                    <input type="password" id="admin-password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>
    </main>
</body>
</html>
