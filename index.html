<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>
    <!-- 1. Header and Navigation -->
    <header>
        <div id="logo">
            <!-- Logo will go here (e.g., <img src="logo.png" alt="MAH Store Logo">) -->
            <h1>MAH Store</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Shop</a></li>

        <section class="hero">

            <p>Experience international quality and seamless online shopping.</p>
