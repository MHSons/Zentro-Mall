<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZentroMall – سب کچھ ایک جگہ</title>
  <link rel="icon" href="logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .animate-marquee {
      display: inline-block;
      animation: marquee 25s linear infinite;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-900 to-indigo-900 text-white">

  <!-- فلش سیل بینر (ایڈمن سے کنٹرول) -->
  <div id="topBanner" class="bg-gradient-to-l from-red-600 to-orange-600 py-3 overflow-hidden text-lg font-bold">
    <div id="bannerText" class="inline-block animate-marquee px-4"></div>
  </div>

  <!-- نیویگیشن -->
  <nav class="bg-gray-900 p-4 shadow-2xl sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <div class="flex items-center gap-4">
        <img src="logo.png" alt="ZentroMall" class="h-12">
        <h1 class="text-3xl font-bold">ZentroMall</h1>
      </div>
      <div class="flex gap-6 text-xl">
        <a href="index.html" class="hover:text-yellow-400">ہوم</a>
        <a href="products.html" class="hover:text-yellow-400">پروڈکٹس</a>
        <a href="cart.html" class="hover:text-yellow-400">کارٹ (<span id="cart-count">0</span>)</a>
        <a href="orders.html" class="hover:text-yellow-400">میرے آرڈرز</a>
        <a href="admin.html" class="bg-indigo-600 px-4 py-2 rounded">ایڈمن</a>
      </div>
    </div>
  </nav>

  <!-- ہیرو سیکشن -->
  <div class="text-center py-20">
    <h1 class="text-6xl font-bold mb-4">ZentroMall میں خوش آمدید</h1>
    <p class="text-2xl mb-8">بہترین قیمتیں • تیز ڈلیوری • 100% اصلی</p>
    <a href="products.html" class="bg-yellow-500 text-black px-12 py-6 rounded-full text-3xl font-bold hover:bg-yellow-400">ابھی شاپنگ کریں</a>
  </div>

  <!-- فیچرڈ پروڈکٹس -->
  <div class="max-w-7xl mx-auto p-8">
    <h2 class="text-4xl font-bold text-center mb-10">فیچرڈ پروڈکٹس</h2>
    <div id="featured" class="grid grid-cols-2 md:grid-cols-4 gap-8"></div>
  </div>

  <script src="main.js"></script>
  <script>
    // ٹاپ بینر لوڈ کرو
    const banners = JSON.parse(localStorage.getItem("zm_banners") || "[]");
    if(banners.length > 0){
      document.getElementById("bannerText").innerHTML = banners.map(t => " " + t + "  |  ").join("");
    } else {
      document.getElementById("topBanner").style.display = "none";
    }

    // فیچرڈ پروڈکٹس
    document.getElementById("featured").innerHTML = products.slice(0,8).map(p => `
      <div class="bg-white text-black rounded-2xl overflow-hidden shadow-2xl hover:scale-105 transition">
        <img src="${p.image}" class="w-full h-64 object-cover">
        <div class="p-6">
          <h3 class="text-xl font-bold">${p.name}</h3>
          <p class="text-3xl font-bold text-green-600 my-4">${formatPrice(p.price)}</p>
          <button onclick="addToCart(${p.id})" class="w-full bg-indigo-600 text-white py-3 rounded-lg">کارٹ میں ڈالیں</button>
        </div>
      </div>`).join("");
  </script>
</body>
</html>
