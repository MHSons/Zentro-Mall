<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ehsan Collection — Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <div class="flex items-center space-x-3">
      <img src="logo.png.png" alt="Logo" class="h-12 w-auto" />
      <h1 class="text-2xl font-bold">Ehsan Collection</h1>
    </div>

    <div class="flex items-center space-x-4">
      <div id="admin-status" class="text-sm text-gray-600">Not logged in</div>
      <button id="admin-login-toggle" class="bg-blue-600 text-white px-3 py-1 rounded">Admin Login</button>
    </div>
  </header>

  <main class="p-6">
    <section class="text-center py-10">
      <h2 class="hero-title mb-2">Quality Products — Worldwide</h2>
      <p class="hero-subtext">Guest checkout, full order tracking, admin panels.</p>
    </section>

    <section id="products" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></section>
  </main>

  <a href="https://wa.me/923358067880" class="whatsapp-btn fixed bottom-6 right-6" target="_blank">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="..."/></svg>
    <span>+92 335 8067880</span>
  </a>

  <!-- Admin login modal (simple) -->
  <div id="admin-modal" class="hidden fixed inset-0 bg-black bg-opacity-40 items-center justify-center">
    <div class="bg-white p-6 rounded shadow w-80">
      <h3 class="text-lg font-bold mb-3">Admin Login</h3>
      <input id="al-username" class="w-full border p-2 mb-2" placeholder="username" />
      <input id="al-password" type="password" class="w-full border p-2 mb-3" placeholder="password" />
      <div class="flex justify-between">
        <button id="al-submit" class="bg-blue-600 text-white px-3 py-1 rounded">Login</button>
        <button id="al-close" class="px-3 py-1 border rounded">Close</button>
      </div>
      <p id="al-error" class="text-red-600 mt-2 hidden">Invalid credentials</p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
